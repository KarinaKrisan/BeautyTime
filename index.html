<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Salão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Agende seu Horário</h2>
        
        <div class="card p-4 shadow-sm">
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Seu Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Horário</label>
                    <select class="form-select" id="time" required>
                        <option value="">Escolha...</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Agendar</button>
            </form>
        </div>

        <div id="message" class="mt-3 text-center"></div>
        
        <h4 class="mt-5">Horários já agendados:</h4>
        <ul id="appointmentsList" class="list-group mt-3">
            </ul>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
